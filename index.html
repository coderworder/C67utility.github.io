<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C67 | Projects</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
body { background: linear-gradient(135deg, #0b0b0b, #1a1a1a); color: #e6e6e6; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 40px; }
a { text-decoration: none; color: inherit; }
.container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 32px; width: 100%; max-width: 1200px; }
.card {
    background: #181818;
    border-radius: 20px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.8);
    transition: transform 0.3s ease, background 0.5s ease;
    cursor: pointer;
}
.card:hover { transform: translateY(-6px); background: #222; }
.card i { font-size: 48px; color: #2ecc71; transition: transform 0.3s ease; }
.card:hover i { transform: scale(1.2) rotate(10deg); }
.card h2 { font-size: 20px; font-weight: 700; }
.card p { font-size: 14px; color: #aaa; }
.coming-soon i { color: #f1c40f; }
</style>
</head>
<body>
<div class="container">
    <a href="utility.html">
        <div class="card">
            <i class="fas fa-tools"></i>
            <h2>C67 | utility</h2>
            <p>Spam, Delete, and all that!</p>
        </div>
    </a>
    <div class="card coming-soon">
        <i class="fas fa-hourglass-half"></i>
        <h2>Coming Soon</h2>
        <p>A Cool project is on it's way, stay tuned..</p>
    </div>
</div>
</body>
</html>
